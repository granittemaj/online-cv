career-profile:
    title: Career Profile
    summary: |
      Granit Temaj is a Web Developer and Technical Product Manager with an MSc in Software Engineering
      and a BSc in Computer Engineering. He currently serves as a Technical Product Owner at ZEISS Digital Partners
      and has held roles at Just Business, Radix Software INC, Raiffeisen Bank, AT&T, Alma Mater Europea, and Bosch.
      Granit has developed numerous responsive websites using WordPress and SquareSpace for various organizations.
      He is proficient in Albanian, English, and German and enjoys hiking, traveling, and chess.

